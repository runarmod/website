<html lang="nb">

<head>

    <title>Minesweeper</title>

<body>
    <div id="wrapper">
        <h1>MINESWEEPER</h1>

            <label><input type="radio" name="gamemode" value="beginner" onclick="skjulCustom()" /> Beginner</label>
            <label><input type="radio" name="gamemode" value="intermediate" onclick="skjulCustom()" /> Intermediate</label>

            <label><input type="radio" name="gamemode" value="custom" onclick="visCustom()" /> Custom</label>
        </form>
        <div id="customSettings" style="visibility: hidden;">
            <input type="number" name="bredde" id="bredde" placeholder="Bredde" min="1" max="50" />
            <input type="number" name="hoyde" id="hoyde" placeholder="HÃ¸yde" min="1" max="30" />
            <input type="number" name="bomber" id="bomber" placeholder="Bomber" min="0" max="300" />
        </div>
        <button onclick="startSpill()">Start</button>
        <p id="tid">Tid: </p>
        <p id="bomberIgjen">Bomber igjen: </p>
        <h2 id="resultat"></h2>

        <div id="gamesection"></div>
    </div>

    <script src="script.js"></script>
</body>
